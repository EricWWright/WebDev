<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header>
        <ul id='nav-right'>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><input type="button" id="sign-in" value="Sign-in" /></li>
        </ul>

        <script type="text/javascript">
        function focusIt()
        {
            var my_search_box = document.getElementById("search-box");
            my_search_box.focus();
        }

        onload = focusIt;
        </script>
    </header>

    <div id="content">
        <div id="logo">
            <img src="images/logo.png" alt="Google logo" width="350">
        </div>

        <div id="search">
            <input type="text" id="search-box" name="search" />
        </div>

        <div id="search-buttons">
            <input type="button" class="button" name="google" value="Google Search" />
            <input type="button" class="button" name="google" value="I'm Feeling Lucky'" />
        </div>
    </div>

    <footer>
        <ul id="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
        </ul>

        <ul id="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
